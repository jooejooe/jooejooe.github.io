uot;&gt;</span><br><span class="line">                        &lt;a-checkbox :value&#x3D;&quot;item.dataIndex&quot;&gt;</span><br><span class="line">                          &#123;&#123; item.title &#125;&#125;</span><br><span class="line">                        &lt;&#x2F;a-checkbox&gt;</span><br><span class="line">                      &lt;&#x2F;a-col&gt;</span><br><span class="line">                    &lt;&#x2F;template&gt;</span><br><span class="line">                  &lt;&#x2F;template&gt;</span><br><span class="line">                &lt;&#x2F;a-row&gt;</span><br><span class="line">              &lt;&#x2F;a-checkbox-group&gt;</span><br><span class="line">            &lt;&#x2F;template&gt;</span><br><span class="line">            &lt;a&gt;&lt;a-icon type&#x3D;&quot;setting&quot; &#x2F;&gt;自定义列&lt;&#x2F;a&gt;</span><br><span class="line">          &lt;&#x2F;a-popover&gt;</span><br><span class="line">        &lt;&#x2F;span&gt;</span><br></pre></td></tr></table></figure>

<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br></pre></td><td class="code"><pre><span class="line">onColSettingsChange (checkedValues) &#123;</span><br><span class="line">        <span class="keyword">var</span> key = <span class="keyword">this</span>.$route.name + <span class="string">':colsettings'</span></span><br><span class="line">        <span class="keyword">this</span>.$ls.set(key, checkedValues, <span class="number">7</span> * <span class="number">24</span> * <span class="number">60</span> * <span class="number">60</span> * <span class="number">1000</span>)</span><br><span class="line">        <span class="keyword">this</span>.settingColumns = checkedValues</span><br><span class="line">        <span class="keyword">const</span> cols = <span class="keyword">this</span>.defColumns.filter(<span class="function"><span class="params">item</span> =&gt;</span> &#123;</span><br><span class="line">          <span class="keyword">if</span> (item.key === <span class="string">'rowIndex'</span> || item.dataIndex === <span class="string">'action'</span>) &#123;</span><br><span class="line">            <span class="keyword">return</span> <span class="literal">true</span></span><br><span class="line">          &#125;</span><br><span class="line">          <span class="keyword">if</span> (<span class="keyword">this</span>.settingColumns.includes(item.dataIndex)) &#123;</span><br><span class="line">            <span class="keyword">return</span> <span class="literal">true</span></span><br><span class="line">          &#125;</span><br><span class="line">          <span class="keyword">return</span> <span class="literal">false</span></span><br><span class="line">        &#125;)</span><br><span class="line">        <span class="keyword">this</span>.columns = cols</span><br><span class="line">      &#125;,</span><br><span class="line">      initColumns() &#123;</span><br><span class="line">        <span class="comment">// 权限过滤（列权限控制时打开，修改第二个参数为授权码前缀）</span></span><br><span class="line">        <span class="comment">// this.defColumns = colAuthFilter(this.defColumns,'testdemo:');</span></span><br><span class="line"></span><br><span class="line">        <span class="keyword">var</span> key = <span class="keyword">this</span>.$route.name + <span class="string">':colsettings'</span></span><br><span class="line">        <span class="keyword">let</span> colSettings = <span class="keyword">this</span>.$ls.get(key)</span><br><span class="line">        <span class="keyword">if</span> (colSettings == <span class="literal">null</span> || colSettings == <span class="literal">undefined</span>) &#123;</span><br><span class="lin       let activeTab = document.querySelector(`a[href="#comment-${activeClass}"]`);
      if (activeTab) {
        activeTab.click();
      }
    }
  });
  if (CONFIG.comments.storage) {
    window.addEventListener('tabs:click', event => {
      if (!event.target.matches('.tabs-comment .tab-content .tab-pane')) return;
      let commentClass = event.target.classList[1];
      localStorage.setItem('comments_active', commentClass);
    });
  }
</script>

<script>
document.querySelectorAll('.pdfobject-container').forEach(element => {
  let url = element.dataset.target;
  let pdfOpenParams = {
    navpanes : 0,
    toolbar  : 0,
    statusbar: 0,
    pagemode : 'thumbs',
    view     : 'FitH'
  };
  let pdfOpenFragment = '#' + Object.entries(pdfOpenParams).map(([key, value]) => `${key}=${encodeURIComponent(value)}`).join('&');
  let fullURL = `/lib/pdf/web/viewer.html?file=${encodeURIComponent(url)}${pdfOpenFragment}`;

  if (NexT.utils.supportsPDFs()) {
    element.innerHTML = `<embed class="pdfobject" src="${url + pdfOpenFragment}" type="application/pdf" style="height: ${element.dataset.height};">`;
  } else {
    element.innerHTML = `<iframe src="${fullURL}" style="height: ${element.dataset.height};" frameborder="0"></iframe>`;
  }
});
</script>
