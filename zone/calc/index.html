<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>简易计算</title>
	</head>
	<body>
	<table>
	<tr>
		<td colspan="3">
			简易计算x*750/2560=?
		</td>
	</tr>
	<br />
	<tr>
		<td>请输入x</td>
		<td colspan="3">
			<input type="text" id="num1"/>
		</td>
	</tr>
	<br />
	
	<tr>
		<td>计算结果</td>
		<td colspan="3">
			<input type="text" id="resultId"/>
		</td>
	</tr>
	</table>
	<script type="text/javascript">
		document.onkeypress=cal;
		function cal(){
			var inputObj1 = document.getElementById('num1');
			var result;
			result = parseInt(inputObj1.value) *750/2560;
			var resultObj = document.getElementById("resultId");
			resultObj.value = result;
		}
	</script>
	</body>
</html>
